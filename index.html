<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" , content="width=device-width, initial-scale=1.0" />
    <title>Pakistani Flag</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
        background-color: black;
      }

      .flag {
        width: 850px;
        height: 600px;
        background-color: white;
        position: relative;
      }

      .flag > div {
        height: 100%;
        background-color: #01411c;
        width: 600px;
        position: absolute;
        left: 250px;
      }
      .flag > div > div {
        background-color: transparent;
        height: 300px;
        width: 300px;
        position: relative;
        left: 170px;
        top: 150px;
        box-shadow: -35px 35px 0 5px white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .flag div div .star {
        position: relative;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 70px solid white;
        transform: rotate(75deg);
      }

      .star::before {
        position: absolute;
        content: "";
        top: -45px;
        left: -65px;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 80px solid white;
        transform: rotate(-35deg);
      }

      .star::after {
        position: absolute;
        content: "";
        top: 3px;
        left: -105px;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 70px solid white;
        transform: rotate(-70deg);
      }
      @media (max-width: 991.98px) {
        body {
          flex-basis: 50%;
        }
        .flag {
          width: 400px;
          height: 300px;
        }
        .flag > div {
          width: 280px;

          left: 120px;
        }
        .flag > div > div {
          height: 140px;
          width: 140px;

          left: 75px;
          top: 65px;
          box-shadow: -16px 16px 0 2px white;
        }
        .flag div div .star {
          border-left: 45px solid transparent;
          border-right: 45px solid transparent;
          border-bottom: 35px solid white;
        }
        .star::before {
          top: -20px;
          left: -30px;
          border-left: 15px solid transparent;
          border-right: 15px solid transparent;
          border-bottom: 40px solid white;
        }
        .star::after {
          top: 1.5px;
          left: -52.5px;
          border-left: 50px solid transparent;
          border-right: 50px solid transparent;
          border-bottom: 35px solid white;
        }
      }
    </style>
  </head>

  <body>
    <div class="flag">
      <div>
        <div><div class="star" style="left: 30px; bottom:30px"</div>
      </div>
    </div>
  </body>
</html>
