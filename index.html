<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" , content="width=device-width, initial-scale=1.0" />
    <title>Pakistani Flag</title>
    <style>
      @media (max-width: 991.98px) {
        .flag {
          width: 600px;
          height: 400px;
        }

        .flag > div {
          width: 400px;
          left: 200px;
        }

        .flag > div > div {
          width: 200px;
          height: 200px;
          left: 100px;
          top: 100px;
        }

        .flag div div .star {
          border-left: 70px solid transparent;
          border-right: 70px solid transparent;
          border-bottom: 50px solid white;
        }

        .star::before {
          top: -30px;
          left: -45px;
          border-left: 20px solid transparent;
          border-right: 20px solid transparent;
          border-bottom: 60px solid white;
        }

        .star::after {
          top: 3px;
          left: -70px;
          border-left: 70px solid transparent;
          border-right: 70px solid transparent;
          border-bottom: 50px solid white;
        }
      }

      /* Mobile view */
      @media (max-width: 767.98px) {
        .flag {
          width: 400px;
          height: 300px;
        }

        .flag > div {
          width: 300px;
          left: 100px;
        }

        .flag > div > div {
          width: 150px;
          height: 150px;
          left: 50px;
          top: 75px;
        }

        .flag div div .star {
          border-left: 50px solid transparent;
          border-right: 50px solid transparent;
          border-bottom: 35px solid white;
        }

        .star::before {
          top: -20px;
          left: -30px;
          border-left: 15px solid transparent;
          border-right: 15px solid transparent;
          border-bottom: 40px solid white;
        }

        .star::after {
          top: 3px;
          left: -50px;
          border-left: 50px solid transparent;
          border-right: 50px solid transparent;
          border-bottom: 35px solid white;
        }
      }

      body {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
        background-color: black;
      }

      .flag {
        width: 850px;
        height: 600px;
        background-color: white;
        position: relative;
      }

      .flag > div {
        height: 100%;
        background-color: #01411c;
        width: 600px;
        position: absolute;
        left: 250px;
      }
      .flag > div > div {
        background-color: transparent;
        height: 300px;
        width: 300px;
        position: relative;
        left: 170px;
        top: 150px;
        box-shadow: -35px 35px 0 5px white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .flag div div .star {
        position: relative;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 70px solid white;
        transform: rotate(75deg);
      }

      .star::before {
        position: absolute;
        content: "";
        top: -45px;
        left: -65px;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 80px solid white;
        transform: rotate(-35deg);
      }

      .star::after {
        position: absolute;
        content: "";
        top: 3px;
        left: -105px;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 70px solid white;
        transform: rotate(-70deg);
      }
    </style>
  </head>

  <body>
    <div class="flag">
      <div>
        <div><div class="star" style="left: 30px; bottom:30px"</div>
      </div>
    </div>
  </body>
</html>
